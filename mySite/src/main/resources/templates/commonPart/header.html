<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/styles.css" />
<link rel="icon" href="/img/titleIcon.ico" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Naso Store</title>


</head>
<body>
	<div th:fragment="navbar">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="http://xfchen.tech">Naso Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Shop<span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/item/list}">Items</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="dropdown01"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More
							Info</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="#">Store hours</a> <a
								class="dropdown-item" href="#">Store Address</a> <a
								class="dropdown-item" href="#">FAQ</a>
						</div></li>
				</ul>
				<ul class="navbar-nav">
					<li>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="text"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
						</form>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">SHOPPING
							CART</a></li>
					<li class="nav-item"><a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}">MY
							ACCOUNT</a></li>
					<li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/myProfile}">MY
							ACCOUNT</a></li>
					<li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">LOGOUT</a></li>
				</ul>


			</div>
		</nav>
	</div>
	<div th:fragment="footer-scripts">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>



		<script>
			
		</script>
	</div>
	<!-- header part ends here-->
</body>
</html>
